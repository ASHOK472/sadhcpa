        <div class="row justify-content-center">
          <div class="col-4">
            <!-- <a href="index.html" class="hover" title="Sadhcpa New York"> -->
            <a data-bs-dismiss="modal" style="cursor: pointer">
              <span
                class="avatar bg-primary text-white w-15 h-15"
                style="margin: 0 auto"

                  <img
                    src="@@webRoot/assets/img/photos/new-york.png"

                    srcset="@@webRoot/assets/img/photos/texas@2x.png 2x"

                </figure>
              </span>

          </div>

            ><i class="uil uil-twitter"></i
          ></a>
          <a
            href="https://www.facebook.com/SADHCPA/?modal=admin_todo_tour"
            class="btn btn-circle btn-sm btn-linkedin"
            title="linkedin"
